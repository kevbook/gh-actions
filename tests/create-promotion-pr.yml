name: Test Create Promotion PR Action
on:
  # On push to main branch or PR closed event
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
jobs:
  Test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      repository-projects: read
    steps:
      - uses: actions/checkout@v4
      - uses: ./create-promotion-pr
        with:
          stagingBranch: main
          prodBranch: prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
