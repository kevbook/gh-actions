# ---------------------------------------------------------
# Secrets configuration file
# Usage: $ op-secrets --config=secrets.yaml {cmd}
# ---------------------------------------------------------
providers:
  - provider: 1password
    order: 1
    envs:
      # Reference a specific item in the 1p vault via seperator "/"
      ITEM_A:
        vault: phoenix-secrets/tester/ITEM_A

      ITEM_B:
        vault: phoenix-secrets/tester/ITEM_B
